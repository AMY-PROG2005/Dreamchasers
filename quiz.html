
<!DOCTYPE html>

<body>
    <canvas id="starsCanvas"></canvas>
<div id="meteorites">

</div>
<div class="spaceship"></div>
<div class="spaceshipAlert alert"></div>
<div class="spaceshipContainer">
	<div class="container questionsContainer">
		<div class="row" id="question1">
			<div class="col-12">
				<h1 class="questionTitle">If you're alone at your computer, how many fingers do you see?</h1>
			</div>
			<div class="col-3">
				<a class="btn btn-default wrong" role="button">0</a>
			</div>
			<div class="col-3">
				<a class="btn btn-default wrong" role="button">5</a>
			</div>
			<div class="col-3">
				<a class="btn btn-default wrong" role="button">10</a>
			</div>
			<div class="col-3">
				<a class="btn btn-default right" role="button">15</a>
			</div>
		</div>
		<div class="row" id="question2">
			<div class="col-12">
				<h1 class="questionTitle">((âˆš(2<sup>2</sup>))x2)/2 = ...</h1>
			</div>
			<div class="col-3">
				<a class="btn btn-default wrong" role="button">0</a>
			</div>
			<div class="col-3">
				<a class="btn btn-default wrong" role="button">1</a>
			</div>
			<div class="col-3">
				<a class="btn btn-default right" role="button">2</a>
			</div>
			<div class="col-3">
				<a class="btn btn-default wrong" role="button">ERROR</a>
			</div>
		</div>
		<div class="row" id="question3">
			<div class="col-12">
				<h1 class="questionTitle">Click on <a class="right">the correct answer</a></h1>
			</div>
			<div class="col-3">
				<a class="btn btn-default wrong" role="button">A</a>
			</div>
			<div class="col-3">
				<a class="btn btn-default wrong" role="button">B</a>
			</div>
			<div class="col-3">
				<a class="btn btn-default wrong" role="button">C</a>
			</div>
			<div class="col-3">
				<a class="btn btn-default wrong" role="button">D</a>
			</div>
		</div>
		<div class="row" id="failMsg">
			<div class="col-12">
				<h1 class="questionTitle">Wrong answer<br>Prepare for impact</h1>
			</div>
		</div>
		<div class="row" id="successMsg">
			<div class="col-12">
				<h1 class="questionTitle">Good answer<br>You avoid impact</h1>
			</div>
		</div>
		<div class="col-12 d-flex justify-content-center">
			<span id="time" class="time">00:00.00</span>
		</div>
		<div id="score" class="row ">
			<div class="col-12 d-flex justify-content-center">
				<h2>Score : <span id="yourScore">0</span></h2>
			</div>
			<div class="col-12 d-flex justify-content-center" style="opacity:0">
				<h4>Erreurs<span id="errorsCount">0</span></h4>
			</div>
		</div>
	</div>
</div>

<div class="preloads" style="display:none">

</div>
<div id="medium" class="endGame">
	<h1 class="title">Not bad ;)</h1>
	<img class="astronaut" src="https://drive.google.com/thumbnail?id=18WGTljSx6w5OdPXCcapOJyMSCPckcEDK&sz=w1000">
</div>
<div id="perfect" class="endGame">
	<h1 class="title">Perfect !</h1>
	<img class="astronaut" src="https://drive.google.com/thumbnail?id=18WGTljSx6w5OdPXCcapOJyMSCPckcEDK&sz=w1000">
</div>

<script src="/Dreamchasers/script/quiz.js"></script>
